
<head>
  
  <style>
.section1 h1 {
  display: flex;
  justify-content: center;
  font-size: 3rem;
  font-family: "Inter";
  font-weight: 800;
  color: #049c69;
  margin-top: 30px;
  
}
    .icons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: floatAnimation 5s ease-in-out infinite;
    }

    .icon-box {
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: floatAnimation 5s ease-in-out infinite alternate;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .icon-title {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    @keyframes floatAnimation {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
